{% extends "base_auth.html" %}

{% block content %}

<section class="section register d-flex flex-column align-items-center justify-content-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
                <div class="logo d-flex align-items-center w-auto">
                    <i class="fas fa-apple-alt"></i>
                    <span class="d-none d-lg-block">Product Manager</span>
                </div>
            </div>

            <div class="card mb-3">

                <div class="card-body">

                    <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-3">Login to Your Account</h5>
                        <p class="text-center small">Enter your username & password to login</p>
                    </div>

                    <form action="{% url "auth_login" %}" method="post" class="row g-3 needs-validation" novalidate>

                        {% csrf_token %}

                        <div class="col-12">
                            <label for="yourUsername" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" class="form-control" id="yourUsername" required>
                                <div class="invalid-feedback">Please enter your username.</div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="yourPassword" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control" id="yourPassword" required>
                                <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit">Login</button>
                        </div>
                        <div class="col-12">
                            <p class="small mb-0">Don't have account? <a href="{% url "auth_register" %}">Create an account</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</section>

{% endblock content %}
