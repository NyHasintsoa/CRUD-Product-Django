{% extends "base_auth.html" %}

{% block content %}

<main class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                <div class="d-flex justify-content-center py-4">
                    <div class="logo d-flex align-items-center w-auto">
                        <i class="fas fa-apple-alt"></i>
                        <span class="d-none d-lg-block">Product Manager</span>
                    </div>
                </div>

                <div class="card mb-3">

                    <div class="card-body">

                        <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                            <p class="text-center small">Enter your personal details to create account</p>
                        </div>

                        <form action="{% url "auth_register" %}" method="post" class="row g-3 needs-validation" novalidate>

                            {% csrf_token %}

                            {{ form.as_p}}
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100" type="submit">Create Account</button>
                            </div>
                            <div class="col-12">
                                <p class="small mb-0">Already have an account? <a href="{% url "auth_login" %}">Log in</a></p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </section>

</main>

{% endblock content %}
