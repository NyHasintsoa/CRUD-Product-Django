{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static "img/favicon.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "assets/vendor/css/bootstrap.spacelab.css" %}">
    <link rel="stylesheet" href="{% static "assets/vendor/css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/auth.css" %}">
</head>
<body>

    <div class="container">
        {% include "parts/_messages.html" %}
    </div>
    {% block content %}{% endblock content %}

    <script src="{% static "assets/vendor/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "assets/js/main.js" %}"></script>
</body>
</html>
